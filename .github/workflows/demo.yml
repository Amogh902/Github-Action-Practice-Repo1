name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script_name: ${{ steps.publish.outputs.script_name }}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS filename
        id: publish 
        run: find dist/assets/*.js -type f -execdir echo 'script_name={}' >> $GITHUB_OUTPUT ';'
      - name: Upload Script
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
          # path: |
          #   dist   --> to add multiple paths 
          #   package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build Actions from above Build Job
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: List all the files under artifact
        run: ls 
      - name: Output filename
        run: echo "${{ needs.build.outputs.script_name }}"
      - name: Deploy
        run: echo "Deploying..."  
